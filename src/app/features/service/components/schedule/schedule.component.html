<div class="schedule-container bnp-p-20">
  <h1>Horário</h1>

  <form [formGroup]="scheduleForm">
    <h2>Escolha o dia</h2>

    <mat-form-field appearance="outline" class="bnp-mb-30">
      <mat-label>Selecione</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h2>Escolha o horário de início</h2>
    <div class="schedule-container-content bnp-flex bnp-gap-20">
      <mat-form-field appearance="outline">
        <mat-label>Hora</mat-label>
        <mat-select formControlName="startHour">
          <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Minuto</mat-label>
        <mat-select formControlName="startMinute">
          <mat-option *ngFor="let minute of minutes" [value]="minute">
            {{ minute }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <h2 class="bnp-pt-20">Escolha o horário de fim</h2>
    <div class="schedule-container-content bnp-flex bnp-gap-20">
      <mat-form-field appearance="outline">
        <mat-label>Hora</mat-label>
        <mat-select formControlName="endHour">
          <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Minuto</mat-label>
        <mat-select formControlName="endMinute">
          <mat-option *ngFor="let minute of minutes" [value]="minute">
            {{ minute }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <div class="footer-container bnp-flex bnp-flex-center bnp-w-100 bnp-mt-30">
    <bnp-button type="outline" color="transparent" (click)="close()">Cancelar</bnp-button>
    <bnp-button
      class="bnp-ml-auto"
      type="stroked"
      color="orange"
      [disabled]="scheduleForm.invalid"
      (click)="onSubmit()"
      >Reservar</bnp-button
    >
  </div>
</div>
