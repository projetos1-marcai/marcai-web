<app-spinner *ngIf="isLoading"></app-spinner>
<div class="search-container layout-wrapper">
  <div class="settings-container bnp-flex bnp-gap-10 bnp-mb-30 bnp-flex-center">
    <bnp-button type="stroked" color="orange"> Servi√ßo </bnp-button>
    <bnp-button type="stroked" color="transparent"> Fornecedor </bnp-button>
  </div>
  <div class="search-container-field">
    <bnp-input icon="search" class="bnp-w-100">
      <input
        type="text"
        [(ngModel)]="search"
        matInput
        placeholder="Estou procurando por"
        (keydown.enter)="getSearch()"
      />
    </bnp-input>
    <button
      mat-flat-button
      class="custom-flat-button"
      (click)="getSearch()"
      style="margin-left: 8px"
    >
      Buscar
    </button>
  </div>
  <h1 *ngIf="query">
    Buscando por <span style="color: var(--primary-orange)">{{ query }}</span>
  </h1>
  <!-- <div class="filters-container"></div> -->

  <div class="search-container-listing" *ngIf="this.type === 'service'">
    <div class="search-container-listing-item" *ngFor="let item of services">
      <div class="provider-wrapper">
        <div class="image-wrapper">
          <img [src]="item?.logo_url" />
        </div>
        <div class="provider-wrapper-info">
          <h1>{{ item?.fornecedor }}</h1>
        </div>
      </div>
      <div class="service-info-wrapper" (click)="goToService(item)">
        <h2>{{ item?.titulo }}</h2>
        <p>{{ item?.descricao }}</p>
        <span>{{ item?.valor | currency: 'BRL':'symbol' }}</span>
      </div>
    </div>
  </div>

  <div class="search-container-empty" *ngIf="this.services.length === 0">
    <img src="/assets/img/empty.jpg" alt="Empty" />
    <h3>Nenhum resultado encontrado</h3>
  </div>
</div>
